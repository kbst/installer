---

- name: Namespaced PODs
  description: Second stage
  inputs:
  - name: name
  - name: namespace
  - name: test
  steps:
  - name: get pods in selected namespace
    resource.list:
      kind: pod
      namespaces: "{{input['namespace']}}"
    register: all_pods
  - name: list pods in selected namespaces
    log.info:
      msg: info stage 2 {{all_pods['items'][0]['metadata']['namespace']}}/{{all_pods['items'][0]['metadata']['name']}}
