<mat-form-field [formGroup]="form"
                class="form-field-full-width">

    <div [ngSwitch]="input_value.controlType">

        <input matInput
               class="form-field-full-width"
               *ngSwitchCase="'textbox'"
               [formControlName]="input_value.name"
               [id]="input_value.id"
               [type]="input_value.type"
               [min]="input_value.min"
               [max]="input_value.max"
               [step]="input_value.step"
               placeholder="{{input_value.label}}">

        <select [id]="input_value.id" *ngSwitchCase="'dropdown'" [formControlName]="input_value.name">
            <option *ngFor="let opt of input_value.options" [value]="opt.id">{{opt.value}}</option>
        </select>

    </div>

    <div class="errorMessage" *ngIf="!isValid">{{input_value.name}} is required</div>
</mat-form-field>
